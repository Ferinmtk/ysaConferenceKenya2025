<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "YSA Check-ins" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>YSA Conference Check-ins</h1>
      <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('export_csv') }}">Export</a>
      </nav>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main class="card">
      {% block content %}{% endblock %}
    </main>
<footer class="muted">
    © 2025 YSA Conference — Developed by 
    <a href="https://github.com/ferinmtk" target="_blank" style="text-decoration:none; color:inherit;">
        Ferrin Armstrong Mutuku
    </a>
</footer>

  </div>
</body>
</html>
